apply plugin: 'java'
apply plugin: 'idea'

repositories {
	jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}

	test {
		java {
			srcDir 'test'
		}
	}
}

jar.manifest {
	attributes('Main-Class': 'JvmVersion')
}

test {
	testLogging.exceptionFormat = 'full'
}
